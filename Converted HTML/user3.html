        body {

        .headerTitle {
            font-size: 50px;

            margin: 0px;
            font-weight: bold;
        }

        .header>div {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .header>div>p {
            font-size: 20px;
            font-weight: bold;
        }

        .customCard {
            box-shadow: rgba(127, 174, 227, 0.3) 0px 0px 0px 3px;
            border-radius: 7px;
            width: 370px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            /* flex-basis: calc(10% - 40px); 25% width with 40px of gap */
            margin: 30px;
        }

        .top {
            border-radius: 2px solid blue;
            background-color: rgb(16, 56, 16);
            padding: 5px 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 255, 0.253);
            /* border-top-left-radius: 20px;
            border-top-right-radius: 20px; */
        }

        .fl {
            display: flex;
            flex-wrap: wrap;
            gap: 60px;
            justify-content: center;
            /* Spread cards evenly */
        }

        .top>p {
            color: white;

            font-size: 20px;
            font-weight: 600;
            text-align: center;
        }

        .bottom {
            justify-content: center;
            /* display: flex; */
            flex-direction: column;
            align-items: center;
            padding: 20px 0px;
            /* flex: 1; */
        }

        .FlastList {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding: 15px;
            justify-content: center;
        }

        .FlastList button {
            outline: none;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            background-color: rgba(245, 212, 150, 0.94);
            font-size: 15px;
